<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ADIR Property Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #0f2a33, #1f4d5f);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* buildings background */
    .buildings {
      position: absolute;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      opacity: 0.18;
    }

    .building {
      background: #ffffff;
      border-radius: 4px 4px 0 0;
    }

    .b1 { width: 60px; height: 180px; }
    .b2 { width: 90px; height: 260px; }
    .b3 { width: 70px; height: 220px; }
    .b4 { width: 110px; height: 320px; }
    .b5 { width: 50px; height: 160px; }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      max-width: 520px;
      padding: 40px;
    }

    .logo {
      margin-bottom: 25px;
    }

    .logo img {
      max-width: 200px;
    }

    h1 {
      font-size: 36px;
      margin: 0 0 15px;
      font-weight: 600;
    }

    .subtitle {
      font-size: 18px;
      opacity: 0.9;
      line-height: 1.5;
    }

    .tagline {
      margin-top: 25px;
      font-size: 15px;
      opacity: 0.75;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="logo">
      <img src="real logo.jpg" alt="ADIR Property Management Logo">
    </div>

    <h1>ADIR Property Management</h1>

    <div class="subtitle">
      Smart, transparent, and efficient property management<br>
      powered by Salesforce CRM
    </div>

    <div class="tagline">
      The smart choice for modern property management
    </div>
  </div>

  <!-- buildings background -->
  <div class="buildings">
    <div class="building b1"></div>
    <div class="building b2"></div>
    <div class="building b3"></div>
    <div class="building b4"></div>
    <div class="building b5"></div>
  </div>

</body>
</html>
