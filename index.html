<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>ADIR Property Management</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
    margin: 0;
    height: 100%;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(180deg, #0f2a33 0%, #143e4b 60%, #0b1f26 100%);
    color: #ffffff;
    overflow: hidden;
}

.container {
    position: relative;
    height: 100%;
    text-align: center;
    z-index: 2;
}

.logo {
    margin-top: 70px;
}

.logo img {
    width: 140px;
}

h1 {
    margin: 25px 0 10px;
    font-size: 34px;
    letter-spacing: 1px;
}

.subtitle {
    font-size: 17px;
    opacity: 0.9;
}

.tagline {
    margin-top: 10px;
    font-size: 14px;
    opacity: 0.7;
}

/* Skyline */
.skyline {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 45%;
    z-index: 1;
}

.skyline svg {
    width: 100%;
    height: 100%;
}

.glow {
    filter: drop-shadow(0 0 12px rgba(90,180,220,0.25));
}
</style>
</head>

<body>
<div class="container">

    <div class="logo">
        <img src="real logo.jpg" alt="ADIR Logo">
    </div>

    <h1>ADIR Property Management</h1>
    <div class="subtitle">
        Smart, transparent & efficient property management
    </div>
    <div class="tagline">
        Powered by Salesforce CRM
    </div>

</div>

<div class="skyline">
<svg viewBox="0 0 1200 400" preserveAspectRatio="none">
    <rect x="0" y="180" width="80" height="220" fill="#1f4e5f"/>
    <rect x="100" y="120" width="120" height="280" fill="#25687a"/>
    <rect x="250" y="60" width="140" height="340" fill="#2c7f94" class="glow"/>
    <rect x="420" y="150" width="90" height="250" fill="#1c4a5a"/>
    <rect x="550" y="40" width="160" height="360" fill="#339bb3" class="glow"/>
    <rect x="740" y="130" width="110" height="270" fill="#25687a"/>
    <rect x="900" y="80" width="140" height="320" fill="#2c7f94"/>
    <rect x="1080" y="160" width="80" height="240" fill="#1f4e5f"/>
</svg>
</div>

</body>
</html>
